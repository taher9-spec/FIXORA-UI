<!DOCTYPE html>
<html>
<head>
  <style>
    body { background: #1a1a1a; color: #fff; font-family: Arial; }
    .container { max-width: 800px; margin: 20px auto; }
    .chat-window { background: #2c2c2c; padding: 10px; height: 400px; border-radius: 10px; }
    .messages { height: 350px; overflow-y: scroll; }
    input { width: 100%; padding: 10px; background: #3c3c3c; border: none; color: #fff; }
    button { background: #007bff; color: #fff; padding: 10px 20px; border: none; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-window">
      <div class="messages"></div>
      <input type="text" placeholder="Chat with agents...">
    </div>
    <button onclick="alert('Supabase')">Supabase</button>
    <button onclick="alert('GitHub')">GitHub</button>
  </div>
</body>
</html>
